<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Craete Book</title>
    <div th:replace="/partials/partials :: head" />
</head>
<body>
<nav th:replace="/partials/partials :: navbar" />

<div class="container">
    <h2>Add Book</h2>

    <form action="/books/create" method="post">
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" class="field" th:value="${bookTitle}"/>
        <br><br>
        <label for="desc">Description:</label><br>
        <textarea name="description" id="desc" class="field" rows="4" cols="50"></textarea><br>
        <button>Save</button>
    </form>
</div>

<script th:replace="/partials/partials :: footer"/>
</body>
</html>
